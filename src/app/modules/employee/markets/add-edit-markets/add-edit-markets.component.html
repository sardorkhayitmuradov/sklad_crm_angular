<a (click)="goBack()" class="flex items-center gap-2 font-bold text-xs mb-5">
  <!-- NAVIGATE TO BACK -->
  <span nz-icon nzType="arrow-left" nzTheme="outline"></span>
  {{ isEdit ? "Edit" : "Add" }}</a
>

<form [formGroup]="form" nzLayout="vertical" nz-form>
  <div class="flex flex-col w-3/5 mx-auto">
    <div nzSpan="12">
      <!-- MARKET NAME -->
      <nz-form-item>
        <nz-form-label nzFor="market_name"
          >Market name</nz-form-label
        >
        <nz-form-control nzErrorTip="Required field!">
          <input
            nz-input
            name="market_name"
            formControlName="market_name"
            type="text"
            id="market_name"
          />
        </nz-form-control>
      </nz-form-item>

      <!-- PHONE -->
      <nz-form-item>
        <nz-form-label nzFor="phone_number"
          >Phone number</nz-form-label
        >
        <nz-form-control [nzErrorTip]="phoneNumberError">
          <input
            nz-input
            name="phone_number"
            formControlName="phone_number"
            [showMaskTyped]="true"
            type="tel"
            id="phone_number"
            placeHolderCharacter="*"
            prefix="+998 "
            [mask]="'(00) 000-00-00'"
          />
        </nz-form-control>
        <ng-template #phoneNumberError let-control>
          <ng-container *ngIf="control.getError('required')">
            Ushbu maydonni to'ldiring
          </ng-container>
          <ng-container *ngIf="control.getError('mask')">
            Telefon nomerni to'liq kiriting
          </ng-container>
        </ng-template>
      </nz-form-item>

      <!-- LOCATION -->
      <nz-form-item>
        <nz-form-label [nzSpan]="6" nzFor="location">Location</nz-form-label>
        <nz-form-control nzErrorTip="Required field!">
          <input
            nz-input
            name="location"
            formControlName="location"
            type="text"
            id="location"
          />
        </nz-form-control>
      </nz-form-item>
    </div>
  </div>

  <div class="flex gap-1 justify-end">
    <button nz-button nzType="primary" (click)="submit()">
      {{ isEdit ? "Edit" : "Add" }}
    </button>
    <button nz-button (click)="reset()">Clear</button>
    <button nz-button (click)="goBack()">Cancel</button>
  </div>
</form>
