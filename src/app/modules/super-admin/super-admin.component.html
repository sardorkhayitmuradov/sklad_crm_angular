<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="m-4 bg-white px-1 py-1 rounded-5">
      <img
        [src]="
          isCollapsed
            ? '../../../assets/icons/Logo-con.svg'
            : '../../../assets/icons/Logo.svg'
        "
        class="h-[38px]"
        alt="Logo"
      />
    </div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item [routerLink]="['dashboard']">
        <span
          nz-icon
          nzType="dashboard"
          nzTheme="outline"
          class="text-white"
        ></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item [routerLink]="['employers']">
        <span nz-icon nzTheme="outline">
          <img
            src="../../../assets/icons/users.svg"
            alt="employers"
            width="15px"
            height="15px"
          />
        </span>
        <span>Employers</span>
      </li>
      <li nz-menu-item [routerLink]="['settings']">
        <span nz-icon nzTheme="outline">
          <span
            nz-icon
            nzType="setting"
            class="text-white"
            nzTheme="outline"
          ></span>
        </span>
        <span>Settings</span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout class="flex flex-col">
    <nz-header class="!px-4">
      <div class="flex items-center justify-between h-full">
        <span
          class="hover:text-blue-600 cursor-pointer"
          nz-icon
          [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
          (click)="isCollapsed = !isCollapsed"
        ></span>

        <div class="flex items-center gap-x-6">
          <p class="h-fit font-medium">{{ tokenInfo.email || "" }}</p>
          <button
            nz-button
            nzSize="default"
            nzType="primary"
            (click)="logOut()"
          >
            Log out
          </button>
        </div>
      </div>
    </nz-header>
    <nz-content class="h-full">
      <nz-breadcrumb
        class="!my-3"
        [nzAutoGenerate]="true"
        [nzRouteLabel]="'breadcrumb'"
      >
      </nz-breadcrumb>
      <div class="inner-content">
        <router-outlet></router-outlet>
      </div>
    </nz-content>
    <nz-footer>Â©2023 Created by Imcon Group</nz-footer>
  </nz-layout>
</nz-layout>
