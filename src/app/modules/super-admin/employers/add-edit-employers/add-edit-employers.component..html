<h3 class="title">
    <!-- NAVIGATE TO BACK -->
    <span
      [routerLink]="[isEdit ? '../../' : '../']"
      nz-icon
      nzType="arrow-left"
      nzTheme="outline"
    ></span>
    {{ isEdit ? "Edit teacher" : "Add teacher" }}
  </h3>
  <form [formGroup]="form" nz-form>
    <!--FULL NAME -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="fullname">Name</nz-form-label>
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          name="fullname"
          formControlName="fullname"
          type="text"
          id="fullname"
        />
      </nz-form-control>
    </nz-form-item>
  
    <!-- PASSWORD -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="password">Description</nz-form-label>
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          name="password"
          formControlName="password"
          type="password"
          id="password"
        />
      </nz-form-control>
    </nz-form-item>
  
    <!-- PHONE NUMBER -->
    <nz-form-item>
      <nz-form-label [nzSpan]="6" nzFor="phone_number">Address</nz-form-label>
      <nz-form-control nzErrorTip="Required field!" [nzSpan]="14">
        <input
          nz-input
          name="phone_number"
          formControlName="phone_number"
          type="tel"
          id="phone_number"
        />
      </nz-form-control>
    </nz-form-item>
  
    <div class="d-flex gap-1 justify-content-end">
      <button nz-button nzType="primary" (click)="submit()">
        {{ isEdit ? "Edit" : "Add" }}
      </button>
      <button nz-button (click)="reset()">Clear</button>
    </div>
  </form>
