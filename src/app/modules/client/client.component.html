<nz-layout>
    <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
        <div class="logo"></div>
        <ul nz-menu nzTheme="dark" nzMode="inline">
            <li nz-menu-item [routerLink]="['products']">
                <span nz-icon nzTheme="outline">
                    <img src="../../../assets/icons/products.svg" alt="products" width="18px" height="18px">
                </span>
                <span>Products</span>
            </li>
            <li nz-menu-item [routerLink]="['sales']">
                <span nz-icon nzTheme="outline">
                    <img src="../../../assets/icons/sales.svg" alt="sales" width="18px" height="18px">
                </span>
                <span>Sales</span>
            </li>
            <li nz-menu-item [routerLink]="['markets']">
                <span nz-icon nzTheme="outline">
                    <img src="../../../assets/icons/markets.svg" alt="markets" width="18px" height="18px">
                </span>
                <span>Markets</span>
            </li>
            <li nz-menu-item [routerLink]="['markets-more']">
                <span nz-icon nzTheme="outline">
                    <img src="../../../assets/icons/marketsMore.svg" alt="marketsMore" width="18px" height="18px">
                </span>
                <span>Markets-more</span>
            </li>
        </ul>
    </nz-sider>
    <nz-layout>
        <nz-header>
            <span class="trigger" nz-icon [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
                (click)="isCollapsed = !isCollapsed"></span>
        </nz-header>
        <nz-content>
            <nz-breadcrumb>
                <nz-breadcrumb-item>Admin</nz-breadcrumb-item>
                <nz-breadcrumb-item>Teacher</nz-breadcrumb-item>
            </nz-breadcrumb>
            <div class="inner-content">
                <router-outlet></router-outlet>
            </div>
        </nz-content>
        <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
    </nz-layout>
</nz-layout>
