<main class="h-full">
  <section class="h-full flex flex-col justify-center">
    <div class="mx-auto max-w-xl w-full flex items-center justify-center">
      <div class="w-full flex flex-col mx-auto items-center">
        <h2 nz-typography class="text-slate-800 text-lg font-black mb-6">
          Login
        </h2>
        <form
          nz-form
          [formGroup]="validateForm"
          class="max-w-xs w-full"
          (ngSubmit)="submitForm()"
        >
          <nz-select
            nzSize="large"
            [(ngModel)]="selectedValue"
            [compareWith]="compareFn"
            (ngModelChange)="log($event)"
            class="mt-2 mb-6 w-full"
            nzAllowClear
            [nzPlaceHolder]="selectedValue.label"
          >
            <nz-option
              *ngFor="let option of optionList"
              class="h-full"
              [nzValue]="option"
              [nzLabel]="option.label"
            ></nz-option>
          </nz-select>
          <nz-form-item>
            <nz-form-control nzErrorTip="Nomeringizni kiriting!">
              <nz-input-group nzPrefixIcon="phone" class="px-4">
                <ng-template #addOnBeforeTemplate>
                  <nz-select formControlName="phoneNumberPrefix" class="phone-select">
                    <nz-option nzLabel="+998" nzValue="+998"></nz-option>
                  </nz-select>
                </ng-template>
                <input
                  type="text"
                  nz-input
                  class="h-full my-2"
                  formControlName="phone_number"
                  phoneNumberFormatter
                  nzSize="large"
                  placeholder="Telefon Raqamingiz"
                />
              </nz-input-group>
            </nz-form-control>
          </nz-form-item>
          <nz-form-item>
            <nz-form-control nzErrorTip="Parolingizni kiriting!">
              <nz-input-group
                nzPrefixIcon="lock"
                [nzSuffix]="suffixTemplate"
                class="px-4"
              >
                <input
                  [type]="passwordVisible ? 'text' : 'password'"
                  [(ngModel)]="password"
                  nz-input
                  class="h-full my-2"
                  formControlName="password"
                  placeholder="Password"
                  nzSize="large"
                />
              </nz-input-group>
              <ng-template #suffixTemplate>
                <i
                  nz-icon
                  [nzType]="passwordVisible ? 'eye-invisible' : 'eye'"
                  class="cursor-pointer"
                  (click)="passwordVisible = !passwordVisible"
                ></i>
              </ng-template>
            </nz-form-control>
          </nz-form-item>
          <button
            nz-button
            class="w-full"
            nzSize="large"
            [nzType]="'primary'"
            (click)="createNotification('error')"
          >
            Log in
          </button>
        </form>
      </div>
    </div>
  </section>
</main>
